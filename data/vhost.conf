<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName {site_name}
    ServerAlias www.{site_name}
    DocumentRoot {doc_root}/{site_name}/www/{directory}
    ErrorLog {doc_root}/{site_name}/log/error.log
    CustomLog {doc_root}/{site_name}/log/access.log combined
    DirectoryIndex index.php index.htm index.html
    LogLevel debug
</VirtualHost>